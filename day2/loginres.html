<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <style>
        /* Reset some default browser styles */
        * {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }

        /* Style the body */
        body {
            background-color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style the user sign-in container */
        .user-sign-in {
            background-color: darkblue;
            display: flex;
            justify-content: center;
            border: 1px white solid;
            border-radius: 32px;
            height: auto;
            width: 90%;
            max-width: 450px;
            margin: 50px auto;
            padding: 20px;
        }

        /* Style the container */
        .container {
            color: white;
        }

        .container h1 {
            color: white;
            margin-top: 10px;
            text-align: center;
        }

        /* Style the login form */
        .Login input,
        .password input {
            background-color: black;
            border: none;
            border-bottom: 1px solid white;
            width: 100%;
            height: 40px;
            color: white;
            padding-left: 2px;
        }

        /* Style the login form placeholders */
        .Login input::placeholder,
        .password input::placeholder {
            color: white;
        }

        /* Style the icons */
        .Login i,
        .password i {
            position: absolute;
            color: blue;
            right: 15px;
            top: 12px;
        }

        /* Style the user selection and login buttons */
        .user-slection,
        .user-log-in {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .user-slection button,
        .user-log-in button {
            width: 100%;
            max-width: 330px;
            height: 40px;
            margin-top: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-size: 15px;
            color: darkgreen;
            background-color: cyan;
            cursor: pointer;
        }

        /* Style the "Remember me" and "Forgot Password?" links */
        .user-slection span,
        .user-log-in span {
            cursor: pointer;
            color: blueviolet;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .user-sign-in {
                flex-direction: column;
                align-items: center;
                padding: 30px;
            }

            .container h1 {
                margin-top: 10px;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
<div class="user-sign-in">
    <div class="container">
        <h1>Login Form</h1>
        <div class="Login">
            <input type="email" name="Email" placeholder="Email Address" required>
            <i class="fa fa-envelope"></i>
        </div>
        <div class="password">
            <input type="password" placeholder="Password" required>
            <i class="fa fa-lock"></i>
        </div>
        <div class="user-slection">
            <input type="checkbox" name="rad1">
            <h5 class="remember">Remember me</h5>
            <h5 class="Forget"> <a href=""><span>Forgot Password?</span></a></h5>
        </div>
        <div class="user-log-in">
            <button><h2>Login</h2></button>
            <h5>Not a member? <span>Signup now</span> </h5>
        </div>
    </div>
</div>
</body>
</html>
